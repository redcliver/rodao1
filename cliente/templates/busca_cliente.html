{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar menu-lateral">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/cliente">Adicionar Cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cliente/busca">Buscar Cliente</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3 main-fundo">
    <section class="row text-center placeholders">
        <div class="jumbotron busca">
            <div class="container">
                <h1>Busca Cliente</h1>
                <form method="POST">
                    {%csrf_token%}
                    <div class="form-row">
                        <div class="form-group col-md-10">
                            <label for="inputServico">Clientes</label>
                            <select name="cliente_id" class="form-control" required>
                                <option disabled selected > -- Cliente -- </option>
                                {% for cliente in clientes %}
                                <option value={{cliente.id}}>{{cliente.nome}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-10">
                            <button type="submit" class="btn btn-primary float-right">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
        {% endblock %}
